<!doctype html>
<HTML>
  <head>
    <title>Bullets dan Numbering</title>
  </head>
  <body>
    <p>Daftar menggunakan bullets</p>
    <ul type='cicle'>
      <li>sunday</li>
      <li>monday</li>
      <li>tuesday</li>
    </ul>
    <p>Daftar mengguunakan Numbering (angka)</p>
    <ol type='1'>
      <li>sunday</li>
      <li>monday</li>
      <li>tuesday</li>
    </ol>
    <p>Daftar mengguunakan Numbering (huruf)</p>
    <ol type='a'>
      <li>sunday</li>
      <li>monday</li>
      <li>tuesday</li>
    </ol>
    <p>Daftar mengguunakan Numbering (romawi)</p>
    <ol type='I'>
      <li>sunday</li>
      <li>monday</li>
      <li>tuesday</li>
    </ol>
  </body>
</HTML>
